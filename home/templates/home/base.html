<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Gezegen</title>

    <link rel="stylesheet" href="/static/w3.css">
    <link rel="stylesheet" href="/static/gezegen.css">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/jquery-3.1.0.min.js"></script>
    
    <link rel="stylesheet" href="/static/jquery-ui.min.css">
    <script src="/static/jquery-ui.min.js"></script>

    <!-- bootstrap-datetimepicker 
    <link href="/static/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <script src="/static/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js" charset="UTF-8"></script>
    <script src="/static/bootstrap-datetimepicker/locales/bootstrap-datepicker.tr.min.js" charset="UTF-8"></script>
    -->
    
    <style>
		
	
    </style>
  
  </head>

<body>
   
    <ul class="w3-navbar w3-green w3-card-8">
            <li><b><a class="" href="http://localhost:8000/">Gezegen</a></b> </li>
        
            <li> <a href="/ustyazi">Üstyazi</a>  </li>
            <li> <a href="/ogrenci">Öğrenci</a>  </li>
            
            {% if request.user.is_authenticated %}
            <li class="w3-right"> <a href="/cikis">{{ user.username }}: Oturumu Kapat</a>  </li>
            {% endif %}
    </ul> 

    
<div class="w3-container">
  
    {% for message in messages %}
        <div class="w3-panel w3-card  
        {% if message.tags == 'error' %}
            w3-red
        {% elif message.tags == 'warning' %}
            w3-orange
        {% elif message.tags == 'success' %}
            w3-green
        {% elif message.tags == 'info' %}
            w3-blue
        {% elif message.tags == 'debug' %}
            w3-lightgray
        {% endif %}">
            <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
            <h3>{{ message }}</h3>
        </div>
        
    {% endfor %}
    
    <div class="w3-row w3-container">
        <div class="w3-col l12">


    {% block content %}
            
        <h1>base.html</h1>
        
    {% endblock %}

        </div>
    
    </div>

</div> 


</body>
</html>
